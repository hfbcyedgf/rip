<script>
var a = [];
for (var i=0;i<10001;++i)
{
a.push(Math.floor(Math.random() * (10000)));
}
for (var i in a)
document.write("["+i+"]="+[i]+"; "); 
function sortBubble(a) {
var tmp;
for (var i = a.length - 1; i > 0; i--) {
  for (var j = 0; j < i; j++) {
    if (a[j] > a[j+1]) {
      tmp = a[j];
      a[j] = a[j+1];
      a[j+1] = tmp;
    }
  }
}
document.write("["+i+"]="+a[i]+"; ");
}
